<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Response</title>
</head>
<body style="font-family: Lato, Arial, Helvetica, sans-serif; color: black;">
  
      <h1 style="color: #A13AFE; font-weight: bold;">Good @timeOfDay!</h1><br>
      <p>@name just submitted a Wizrds contact form! The content of their response is shown below:</p><br>
      <div class="form-display">
        
        <div class="form-entry-container">
          <div class="form-entry-label">
            <p><strong>Organization</strong></p>
          </div>
          <div class="form-entry-value">
            <p>@organization</p>
          </div>
        </div>
        
        <div class="form-entry-container">
          <div class="form-entry-label">
            <p><strong>Name</strong></p>
          </div>
          <div class="form-entry-value">
            <p>@name</p>
          </div>
        </div>
        
        <div class="form-entry-container">
          <div class="form-entry-label">
            <p><strong>Email</strong></p>
          </div>
          <div class="form-entry-value">
            <p><a href="mailto:@email">@email</a></p>
          </div>
        </div>
        
        <div class="form-entry-container">
          <div class="form-entry-label">
            <p><strong>Product Type</strong></p>
          </div>
          <div class="form-entry-value">
            <p>@productType</p>
          </div>
        </div>
        
        <div class="form-entry-container">
          <div class="form-entry-label big-entry">
            <p><strong>Message</strong></p>
          </div>
          <div class="form-entry-value big-entry">
            <p>@message</p>
          </div>
        </div>

      </div>
      <br><br>
      <p>This message was sent using the automated Wizrds notification system.</p>
      <img class="logo" src="https://media-exp1.licdn.com/dms/image/C560BAQH-NSejEc09Xw/company-logo_200_200/0/1628924155239?e=1639612800&v=beta&t=WG-34_XP2iIGy9iD4fYaYc6rpBk5A1Avy6hzpGiF0sk" alt="wizrds llc logo" style="width: 120px;
      height: auto;">
</body>
</html>
